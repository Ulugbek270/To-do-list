{% extends 'mynotes/base.html' %}

{% block main %}
<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4" style="background-color: #EEEEEE; color: #333;">
        <h2 class="text-start">Edit</h2>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3" style="border-radius: 20px">
                {{ form.title.label_tag }}
                {{ form.title }}

            </div>

            <div class="mb-3">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>

            <div class="mb-3 form-check">
                {{ form.complete.label_tag }}
                {{ form.complete }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'tasks' %}" class="btn btn-success">Back</a>

                <button type="submit" class="btn btn-secondary">Edit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
